<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techinikal-Task</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/techinical-task-template.css" />
    <script src="/scripts/technical-task.js"></script>
    <script src="/db.js"></script>
  </head>
  <body onload="getUserTaskss()">
    <div class="boxtemplate">
      <div class="layout" id="layoutid">
        <div class="header">
          <div class="userbox" id="type">
            <span class="task-title" id="typeoftask">Technical Task</span>
          </div>
          <button id="closebtn1" onclick="closeoverlaytechnicaltemplate()">
            <img src="../img/close.png" alt="" />
          </button>
        </div>
        <div class="scrollbar">
          <div class="box1">
            <div class="titlebox" id="technicaltasktitle">
              <span>CSS Architecture Planning</span>
            </div>
            <div class="description" id="descriptioninput">
              <span>Define CSS naming conventions and structure.</span>
            </div>
          </div>
          <div class="d-none outsidebox">
            <div class="d-none progressbar">
              <div class="progressbar-inside"></div>
            </div>
            <div><span>1/2 Subtasks</span></div>
          </div>
          <div class="due-date-container" id="duedatecontainer">
            <div><span class="duedate">Due date: </span></div>
            <div>
              <span class="duedate" id="due-date-containerinput"
                >02/09/2023</span
              >
            </div>
          </div>
          <div class="priority-container" id="priority-containercontent">
            <div class="priotitle"><span>Priority: </span></div>
            <div class="prioicon" id="prioiconid">
              <span class="priority-indicator"
                ><span id="showprio">Urgent</span>
                <div>
                  <img
                    id="technicaltaskprio"
                    src="/img/Urgent.png"
                    alt=""
                  /></div
              ></span>
            </div>
          </div>
          <div class="assigned-container" id="assigned-containercontent">
            <div class="assigned-containertitle"><span>Assigned To:</span></div>
            <div class="align" id="showassignedperson"></div>
          </div>
          <div class="subtasks-container">
            <span class="subtasks-title">Subtasks</span>
            <div class="subtask" id="subtaskbox"></div>
          </div>
        </div>
        <div class="button-container" id="buttonss">
          <button class="button1" id="btn1">
            <img src="../img/delete.png" alt="" /><span>Delete</span>
          </button>
          <div class="mainline"></div>
          <button class="button1" onclick="" id="btn2">
            <img src="../img/edit.png" alt="" /><span>Edit</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
