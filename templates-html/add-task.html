<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" href="/img/Capa2.png" />
    <link rel="stylesheet" href="../styles/add-task.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/styles/add-task.css" />
    <script src="../script.js"></script>
  </head>
  <body onload="getUserTaskss()">
    <div w3-include-html="../navbar.html"></div>

    <div class="test123">
      <div class="test">
        <div class="add-task-headline">
          <h1>Add Task</h1>
        </div>
        <div class="wholebox">
          <form id="myform" onsubmit="return addtask(event)">
            <div class="alignment2">
              <div class="firstbox">
                <div class="title2">
                  <div class="input-fields">
                    <div class="buttonsalignment_1-1">
                      <label class="titleAddTask"
                        >Title<span class="required-indicator">*</span></label
                      >
                    </div>
                    <input
                      id="title"
                      class="titleinput"
                      placeholder="Enter a title"
                      type="text"
                      required
                    />
                  </div>
                </div>

                <div class="descriptioninput">
                  <div class="descriptionText">
                    <label>Description</label>
                  </div>
                  <div>
                    <textarea
                      id="description"
                      placeholder="Enter a Description"
                      required
                    ></textarea>
                  </div>
                </div>

                <div class="selectbox">
                  <div><label>Assigned to</label></div>
                  <button
                    id="selectboxbutton"
                    type="button"
                    class="selectbutton"
                    onclick="showcontacts()"
                  >
                    <span>Select contacts to assign</span
                    ><img src="/img/arrow_drop_down.png" alt="" />
                  </button>
                  <ul id="contacts-box" class="outsidedesign"></ul>
                </div>
                <div id="assignedusers"></div>
              </div>
              <div class="line"></div>
              <div class="secondbox">
                <div class="firsthalfbox">
                  <div class="emailbox">
                    <div class="buttonsalignment_1-2">
                      Due Date <span class="required-indicator">*</span>
                    </div>
                    <div class="emailinput">
                      <input
                        oninput="filternumbers(this)"
                        required
                        class="emailinput2"
                        type="datetime"
                        name="date"
                        id="date"
                        placeholder="dd/mm/yyyy"
                        maxlength="10"
                      />
                    </div>
                  </div>
                  <div class="buttons">
                    <label>Prio</label>
                    <div class="buttons2">
                      <div class="button-container">
                        <button
                          type="button"
                          id="button1"
                          class="buttons2_1"
                          onclick="selectbutton_1();handleButtonClick('Urgent')"
                        >
                          <span id="urgent">Urgent</span>
                          <img src="/img/Urgent.png" alt="" />
                        </button>
                      </div>
                      <div class="button-container">
                        <button
                          type="button"
                          onclick="selectbutton_2();handleButtonClick('Medium')"
                          id="button2"
                          class="buttons2_2"
                        >
                          <span id="medium">Medium</span>
                          <img src="/img/Medium.png" alt="" />
                        </button>
                      </div>
                      <div class="button-container">
                        <button
                          type="button"
                          onclick="selectbutton_3();handleButtonClick('Low')"
                          id="button3"
                          class="buttons2_3"
                        >
                          <span id="low">Low</span>
                          <img src="/img/Low.png" alt="" />
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="secondhalfbox">
                  <div>
                    <label
                      >Category<span class="required-indicator">*</span></label
                    >
                    <select name="" id="Category" required>
                      <option
                        disabled
                        selected
                        hidden
                        value="Select Task Category"
                      >
                        Select Task Category
                      </option>
                      <option value="Technical Task">Technical Task</option>
                      <option value="User Story">User Story</option>
                    </select>
                  </div>
                  <div>
                    <label>Subtasks</label>
                    <div class="subtaskcontainer">
                      <input
                        onclick="subtaskchangeicons()"
                        type="text"
                        id="subtaskinput"
                        placeholder="Add New Subtask"
                        class="inputsubtask"
                      />
                      <button class="subtaskbutton" id="inputsubtask1">
                        <img src="/img/add.png" alt="" />
                      </button>
                      <button
                        class="subtaskbutton2 d-none"
                        onclick="resetsubtaskinput()"
                        type="button"
                        id="inputsubtask2"
                      >
                        <img src="/img/Vector.png" alt="" />
                      </button>
                      <div class="seperateline d-none" id="seperate"></div>
                      <button
                        type="button"
                        onclick="addsubtask()"
                        class="subtaskbutton3 d-none"
                        id="inputsubtask3"
                      >
                        <img src="/img/Subtasks icons11 (1).png" alt="" />
                      </button>
                      <div id="subtasksbox" required class="subtasksbox1"></div>
                      <div id="spanplace"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="buttonsalignment" id="parent">
              <div class="buttonsalignment_1" id="requiredmessage">
                <span class="required-indicator" id="message">*</span>This field
                is required
              </div>
              <div class="buttonsalignment_2">
                <button type="button" class="bt1" onclick="clearinputs()">
                  Clear <img src="../img/Vector.png" alt="" /></button
                ><button class="bt2">
                  Create Task <img src="../img/check.png" alt="" />
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      includeHTML();
    </script>
    <script type="module" src="/scripts/navbar.js"></script>
    <script src="../scripts/add-task.js"></script>
  </body>
</html>
