<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/contact-template.css" />
  </head>
  <body>
    <div class="contact_box">
      <div class="firstpartofthebox">
        <div id="badge" class="badgedesign">
          <img src="../img/Group 13.png" alt="" />
        </div>
        <div style="margin-bottom: 27px">
          <div><span id="title" class="wordstyle">Anton Mayer</span></div>
          <div style="display: flex; gap: 16px">
            <div style="display: flex; align-items: center; gap: 8px">
              <img src="../img/edit.png" alt="" /><span>Edit</span>
            </div>
            <div style="display: flex; align-items: center; gap: 8px">
              <img src="../img/delete.png" alt="" /><span>Delete</span>
            </div>
          </div>
        </div>
      </div>
      <div class="secondsquare"><span>Contact Information</span></div>
      <div style="display: flex; flex-direction: column; gap: 22px">
        <div style="display: flex; flex-direction: column; gap: 11px">
          <span>Email</span>
          <span id="email">antom@gmail.com</span>
        </div>
        <div style="display: flex; flex-direction: column; gap: 11px">
          <span>Phone</span>
          <span id="telefone">+49 1111 11 111 1</span>
        </div>
      </div>
    </div>
  </body>
</html>
