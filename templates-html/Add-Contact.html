<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Contact</title>
    <link rel="stylesheet" href="../styles/Add-Contact.css" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="/db.js"></script>
  </head>
  <body>
    <div class="completebox">
      <div class="background">
        <div class="logodesign">
          <div class="alignimage"><img src="../img/Capa 1.png" alt="" /></div>
          <div class="alignwords">
            <span class="maintitle">Add contact</span>
            <span class="subwords">Tasks are better with a team!</span>
          </div>
        </div>
      </div>
      <div class="contactside">
        <div class="logo">
          <img src="../img/Group 13.png" alt="" />
        </div>
        <div class="inputpart">
          <div class="inputs">
            <div class="textinputarea">
              <input
                class="textinput"
                id="name"
                placeholder="Name"
                type="text"
              />
            </div>
            <div class="emailinputarea">
              <input
                class="emailinput"
                id="email"
                placeholder="Email"
                type="email"
              />
            </div>
            <div class="telefoneinputarea">
              <input
                type="tel"
                id="phone"
                placeholder="+49 123 456 7890"
                pattern="^\+49\s?\d{3}\s?\d{3,12}$"
                class="telefoneinput"
                required
              />
            </div>
          </div>
          <div class="buttonsalignment">
            <button class="deletebutton">Delete</button>
            <button type="button" class="savebutton" onclick="addcontact()">
              Save <img src="../img/check.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
