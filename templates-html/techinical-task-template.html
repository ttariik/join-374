<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techinikal-Task</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/techinical-task-template.css" />
    <script src="/scripts/technical-task.js"></script>
  </head>
  <body>
    <div class="boxtemplate">
      <div class="header">
        <div class="userbox" id="type">
          <span class="task-title">Technical Task</span>
        </div>
        <div><img src="../img/close.png" alt="" /></div>
      </div>
      <div class="titlebox" id="title">
        <span>CSS Architecture Planning</span>
      </div>
      <div class="description" id="description">
        <span>Define CSS naming conventions and structure.</span>
      </div>
      <div class="due-date-container">
        <div><span class="duedate">Due date: </span></div>
        <div><span class="duedate">02/09/2023</span></div>
      </div>
      <div class="priority-container">
        <div><span>Priority: </span></div>
        <div>
          <span class="priority-indicator"
            ><div>Urgent</div>
            <div><img src="../img/Prio alta.png" alt="" /></div
          ></span>
        </div>
      </div>
      <div class="assigned-container">
        <div><span>Assigned To:</span></div>
        <div class="align">
          <img src="../img/Profile badge (2).png" alt="" /><span
            >Sofia MÃ¼ller (You)</span
          >
        </div>
        <div class="align">
          <img src="../img/Profile badge (3).png" alt="" /><span
            >Benedikt Ziegler</span
          >
        </div>
      </div>
      <div class="subtasks-container">
        <span>Subtasks</span>
        <div class="subtask">
          <input type="checkbox" /><span class="subtask-title"
            >Establish CSS Methodology</span
          >
        </div>
        <div class="subtask">
          <input type="checkbox" /><span class="subtask-title"
            >Setup Base Styles</span
          >
        </div>
      </div>
      <div class="button-container">
        <button class="button1">
          <img src="../img/delete.png" alt="" /><span>Delete</span>
        </button>
        <div class="mainline"></div>
        <button class="button1" onclick="editinputs()">
          <img src="../img/edit.png" alt="" /><span>Edit</span>
        </button>
      </div>
    </div>
  </body>
</html>
