<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>
  <link rel="icon" href="/img/Capa2.png" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/styles/login.css" />
</head>
<body>
    <div id="signUpMessage" class="messageDiv"></div>
  </div>


  <div class="content-limitation">
    <header>
      <div class="container-logo">
        <img class="logo" src="/img/logo.png" alt="Logo" />
      </div>
      <div class="sign-up-header">
        <p class="sign-up-p">Not a Join user?</p>
        <a href="./sign-up.html">
          <button class="sign-up-button" type="button">Sign Up</button>
        </a>
      </div>
    </header>
  </div>



  
  <div class="content-wrapper">
    <div class="overlay"></div>
    <div class="content-limitation">
      <div class="container">
        <h2>Log in</h2>
        <div class="blue-line"></div>
        <div id="signInMessage" class="messageDiv" style="display: none;"></div>
        <form>
          <div class="input-fields">
            <div class="email">
              <div class="inputs">
              <input id="email" type="email" placeholder="Email" required >
              <img class="email-icon" src="./img/email.png" alt="email-logo" />
            </div>
            </div>
            <div>
              <input id="password" type="password" placeholder="Password" required />
              <img class="password-icon" src="./img/password.png" alt="password-logo" />
            </div>
          </div>
          <div class="checkbox-wrapper-29">
            <label class="checkbox">
              <input type="checkbox" id="rememberMe" class="checkbox__input" />
              <span class="checkbox__label"></span>
              <p class="checkbox-text">Remember Me</p>
          </label>
      </div>
          <div class="login-guest-buttons">
            <button id="submitSignIn" class="login-button">Log in</button>
          </div>
          <div class="login-guest-buttons">
            <button id="guestLogin" class="guest-button">Guest Log in</button>
          </div>
        </form>
      </div>
      <div class="sign-up-header-mobile">
        <p class="sign-up-header-p">Not a Join user?</p>
        <a href="./sign-up.html">
          <button class="sign-up-button" type="button">Sign Up</button>
        </a>
      </div>
      <div class="legal-links">
        <a href="/privacy-log.html" target="_blank">Privacy Policy</a>
        <a href="/legal-notice-log.html" target="_blank">Legal notice</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script type="module" src="./scripts/login-auth.js"></script>
</body>
</html>
