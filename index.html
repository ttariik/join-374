<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" href="./img/Capa2.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/add-task.css" />
    <link rel="stylesheet" href="./styles/board.css" />
    <link rel="stylesheet" href="./styles/contacs.css" />
    <link rel="stylesheet" href="./styles/help.css" />
    <link rel="stylesheet" href="./styles/legal-notice.css" />
    <link rel="stylesheet" href="./styles/privacy.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/summary.css" />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <div class="content-limitation">
      <header class="login-header">
        <div>
          <img class="join-logo" src="./img/image.png" alt="Logo" />
        </div>
        <div class="sign-up-header">
          <p class="sign-up-text">Not a Join user?</p>
          <button class="sign-up-btn">Sign Up</button>
        </div>
      </header>

      <div class="container">
        <div class="login-items">
          <div class="text-container">
            <h1>Log in</h1>
            <div class="blue-line"></div>
          </div>

          <div class="input-container">
            <div class="input-fields">
              <input type="email" placeholder="email" />

              <div class="password-container">
                <input type="password" placeholder="password" />
                <img src="./icons/password.png" alt="Password Icon" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="./scripts/add-task.js"></script>
    <script src="./scripts/board.js"></script>
    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/help.js"></script>
    <script src="./scripts/legal-notice.js"></script>
    <script src="./scripts/privacy.js"></script>
    <script src="./scripts/summary.js"></script>
    <script src="./scripts/login.js"></script>
  </body>
</html>
