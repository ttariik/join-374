<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" href="./img/Capa2.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/add-task.css" />
    <link rel="stylesheet" href="./styles/board.css" />
    <link rel="stylesheet" href="./styles/contacs.css" />
    <link rel="stylesheet" href="./styles/help.css" />
    <link rel="stylesheet" href="./styles/legal-notice.css" />
    <link rel="stylesheet" href="./styles/privacy.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/summary.css" />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>

    <div class="content-limitation">
      <header>
        <img class="logo" src="./img/logo.png" alt="" />
        <div class="sign-up-header">
          <p class="sign-up-p">Not a Join user?</p>
          <a href="./sign-up.html" target="_blank">
          <button class="sign-up-button" type="button">Sign Up</button>
        </a>
        </div>
      </header>
    </div>

    <div class="content-limitation">
      <div class="container">
        <h2>Log in</h2>
        <div class="blue-line"></div>
        <form>
          <div class="input-fields">
            <div class="email">
              <input type="email" placeholder="Email" required />
              <img class="email-icon" src="./icons/email.png" alt="email-logo" />
            </div>
            <div>
              <input type="password" placeholder="Password" required />
              <img
                class="password-icon"
                src="./icons/password.png"
                alt="password-logo"
              />
            </div>
          </div>
          <div class="checkbox-wrapper-29">
            <label class="checkbox">
              <input type="checkbox" class="checkbox__input" />
              <span class="checkbox__label"></span>
              <p class="checkbox-text">Remember Me</p>
            </label>
          </div>
          <div class="login-guest-buttons">
            <button class="login-button">Log in</button>
            <button class="guest-button">Guest Log in</button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <div class="legal-notice">
        <a href="">Privacy Policy</a>
        <span class="puffer"></span>
        <a href="">Legal Notice</a>
      </div>
    </footer>


    <script src="./script.js"></script>
    <script src="./scripts/add-task.js"></script>
    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/help.js"></script>
    <script src="./scripts/legal-notice.js"></script>
    <script src="./scripts/privacy.js"></script>
    <script src="./scripts/summary.js"></script>
    <script src="./scripts/login.js"></script>
  </body>
</html>
