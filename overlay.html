<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/styles/Add-Contact.css" />
    <link rel="stylesheet" href="/styles/addtasktemplate.css" />
    <script src="/scripts/add-task.js"></script>
  </head>
  <body onload="initializeFormCheck();checkAddTaskInputs()">
    <div id="overlay">
      <div class="boxtemplates">
        <div class="task-header">
          <div class="headline-overlay">
            <h1>Add Task</h1>
          </div>
          <div class="close">
            <button class="close-btn" onclick="closeaddtasktemplate()">
              <img src="/img/close.png" alt="" />
            </button>
          </div>
        </div>
        <div class="wholebox1">
          <form id="overlay" onsubmit="return addtask(event) && loadtasks()">
            <div class="alignment2">
              <div class="firstbox">
                <div class="title2">
                  <label>Title*</label>
                  <input
                    id="title"
                    class="titleinput"
                    placeholder="Enter a title"
                    type="text"
                  />
                  <span class="spansubtaskdesign" id="spantitle"></span>
                </div>
                <div class="descriptioninput">
                  <div><label>Description</label></div>
                  <div>
                    <textarea
                      class="text"
                      id="description"
                      placeholder="Enter a Description"
                    ></textarea>
                    <span class="spansubtaskdesign" id="spandescription"></span>
                  </div>
                </div>
                <div class="selectbox">
                  <div><label>Assigned to</label></div>
                  <button
                    id="selectbutton"
                    type="button"
                    class="selectbutton"
                    onclick="showcontacts(event)"
                  >
                    <span>Select contacts to assign</span
                    ><img src="/img/arrow_drop_down.png" alt="" />
                  </button>
                  <ul id="contacts-box" class="outsidedesign1"></ul>
                </div>
                <span class="spansubtaskdesign" id="spantasignedbox"></span>

                <div id="assignedusers"></div>
              </div>
              <div class="line"></div>
              <div class="secondbox">
                <div class="firsthalfbox">
                  <div class="emailbox">
                    <div><label>Due date*</label></div>
                    <div class="emailinput2">
                      <input
                        onchange="formatDateToDDMMYYYY(this)"
                        class="emaildesign"
                        type="date"
                        name="date"
                        id="date"
                        placeholder="dd/mm/yyyy"
                        maxlength="10"
                      />
                      <input
                        oninput="filternumbers(this)"
                        class="emaildesign2"
                        id="date2"
                        type="text"
                        placeholder="dd/mm/yyyy"
                        maxlength="10"
                      />
                    </div>
                    <span id="spandate"></span>
                  </div>
                  <div class="buttons">
                    <label>Prio</label>
                    <div class="buttons2">
                      <div class="button-containerss">
                        <button
                          type="button"
                          id="button1"
                          class="buttons2_1"
                          onclick="selectbutton_1();handleButtonClick('Urgent')"
                        >
                          <span id="urgent">Urgent</span>
                          <img id="urgentImg" src="/img/Urgent.png" alt="" />
                          <img
                            id="urgentWhiteImg"
                            src="/img/urgent-white.png"
                            alt=""
                            class="hidden"
                          />
                        </button>
                      </div>
                      <div class="button-containerss">
                        <button
                          type="button"
                          onclick="selectbutton_2();handleButtonClick('Medium')"
                          id="button2"
                          class="buttons2_2"
                        >
                          <span id="medium">Medium</span>
                          <img id="mediumImg" src="/img/Medium.png" alt="" />
                          <img
                            id="mediumWhiteImg"
                            src="/img/medium-white.png"
                            alt=""
                            class="hidden"
                          />
                        </button>
                      </div>
                      <div class="button-containerss">
                        <button
                          type="button"
                          onclick="selectbutton_3();handleButtonClick('Low')"
                          id="button3"
                          class="buttons2_3"
                        >
                          <span id="low">Low</span>
                          <img id="lowImg" src="/img/Low.png" alt="" />
                          <img
                            id="lowWhiteImg"
                            src="/img/low-white.png"
                            alt=""
                            class="hidden"
                          />
                        </button>
                      </div>
                    </div>
                    <span class="spansubtaskdesign" id="spanprio"></span>
                  </div>
                </div>
                <div class="secondhalfbox">
                  <div>
                    <label>Category*</label>
                    <div class="custom-select-container" id="Category">
                      <div class="custom-select">
                        <div
                          class="custom-select-selected"
                          id="selectedcategory"
                        >
                          Select Task Category
                          <img
                            src="img/arrow_drop_down.png"
                            alt="arrow"
                            class="arrow-icon"
                          />
                        </div>
                        <ul class="custom-select-options">
                          <li class="custom-option" data-value="Technical Task">
                            Technical Task
                          </li>
                          <li class="custom-option" data-value="User Story">
                            User Story
                          </li>
                        </ul>
                      </div>
                    </div>
                    <span class="spansubtaskdesign" id="spancategory"></span>
                  </div>
                  <div>
                    <label>Subtasks</label>
                    <div class="subtaskcontainer">
                      <input
                        onclick="subtaskchangeicons()"
                        type="text"
                        id="subtaskinput"
                        placeholder="Add New Subtask"
                        class="inputsubtask"
                      />
                      <button
                        type="button"
                        onclick="subtaskchangeicons()"
                        class="subtaskbutton"
                        id="inputsubtask1"
                      >
                        <img src="/img/plusblack.png" alt="" />
                      </button>
                      <button
                        class="subtaskbutton2 d-none"
                        onclick="resetsubtaskinput()"
                        type="button"
                        id="inputsubtask2"
                      >
                        <img src="/img/vector.png" alt="" />
                      </button>
                      <div class="seperateline d-none" id="seperate"></div>
                      <button
                        type="button"
                        onclick="addsubtask(event)"
                        class="subtaskbutton3 d-none"
                        id="inputsubtask3"
                      >
                        <img src="/img/checkmark.png" alt="" />
                      </button>
                      <span class="spansubtaskdesign" id="spansubtask"></span>
                      <div id="subtasksbox" required class="subtasksbox1"></div>
                      <div id="spanplace"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="buttonsalignment00">
              <div class="buttonsalignment_1" id="requiredmessage">
                <span class="required-indicator">*</span>This field is required
              </div>
              <div class="buttonsalignment_2">
                <button
                  type="button"
                  class="bt1"
                  onclick="closeaddtasktemplate()"
                >
                  <span class="button-word-clear">Cancel</span>
                  <img src="../img/vector.png" alt="" />
                </button>
                <button type="submit" class="bt2">
                  <span class="button-word-create">Create Task</span>
                  <img src="../img/check.png" alt="" />
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
